<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Application</title>
    <!-- Load Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:900|Merriweather&display=swap" rel="stylesheet">  <!-- Load Styles -->
    <link href="css/styles.css" rel="stylesheet">
    <!-- Load Javascript -->
    <script type="text/javascript" src="app.js"></script>
</head>
<body>
    <div class="container" id ="app">
        <div class="holder header"> <h1>Weather App</h1></div>
        <div class="holder zipcode"> 
        <label for="zip">Enter a US Zipcode here</label>
        <input type="number" id="zip" placeholder="enter a US Zipcode here">
        </div>
    <div class="holder feeling" >
        <label for="feelings">How are you feeling today?</label>
        <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
        <button id="generate" type="submit"> Generate </button>
    </div>
    <div class="holder" id="error"></div>
    <div class="holder" id="entrytitle"><h2>Most Recent Entry</h2></div>
    <div id="entrycontainer">
</div>
</div>
</body>
</html>
